apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python-app
  labels:
    app: sample-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-python-app
  template:
    metadata:
      labels:
        app: sample-python-app
    spec:
      containers:
      - name: python-app
        image: robin1704045/devops-python-app:v2
        env:
         - name: DB-PORT
           valueFrom:
            configMapKeyRef:
             name: test-cm
             key: db-port
         - name: DB-PASS
           valueFrom:
            secretKeyRef:
             name: test-secret
             key: db-pass
                        
        ports:
        - containerPort: 8000
